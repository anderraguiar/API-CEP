<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento de Ambiente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .painel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        .painel h1 {
            margin-bottom: 20px;
        }
        .dado {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .dado strong {
            font-size: 1.3em;
        }
        form {
            margin-bottom: 20px;
        }
        select, button {
            padding: 8px 12px;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Monitoramento de Ambiente</h1>

        <form method="POST">
            <label for="cidade">Selecione uma cidade:</label><br>
            <select name="cidade" id="cidade">
                {% for opcao in opcoes %}
                    <option value="{{ opcao }}" 
                    {% if opcao == selecionado %} 
                        selected 
                    {% endif %}> {{ opcao }} </option>
                {% endfor %}
            </select><br>
            <button type="submit">Buscar</button>
        </form>

        <div class="dado">🌡️ Temperatura: <strong>{{ temperatura }}°C</strong></div>
        <div class="dado">💧 Umidade: <strong>{{ umidade }}%</strong></div>
        <div class="dado">🕒 Hora Local: <strong>{{ time_local }}</strong></div>
        <div class="dado">📍 Região: <strong>{{ regiao }}</strong></div>
        <div class="dado">🌫️ Visibilidade: <strong>{{ velocidade_vento }} km</strong></div>
        <div class="dado"><i class="fas fa-tachometer-alt"></i> Pressão: <strong>{{ pressao_atm }} mb</strong></div>
    </div>
</body>
</html>
